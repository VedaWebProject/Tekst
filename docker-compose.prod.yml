version: "3.9"

services:

  app:
    image: textrig-server:latest
    restart: always
    init: true
    depends_on:
      - mongo
    ports:
      - 127.0.0.1:8000:8000
    env_file: [.env.prod]

  mongo:
    image: mongo:5.0.9
    restart: always
    init: true
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
