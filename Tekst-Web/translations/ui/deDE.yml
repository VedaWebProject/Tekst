      deleteUser: '@:admin.users.confirmMsg.areYouSure den Benutzer {username} löschen möchten?'
  text:
    heading: Text
    general:
      heading: Allgemein
      msgSaved: Text-Einstellungen gespeichert.
      warnDeleteText: |
        Wenn Sie diesen Text ("{title}") löschen, werden alle Daten, die sich auf ihn
        beziehen, ebenfalls gelöscht. Dies schließt die Textstruktur sowie alle
        Datenschichten mit ein – unabhängig von welchem User sie erstellt wurden.
        Sind Sie sich sicher?
      msgDeleted: Text "{title}" gelöscht
    levels:
      heading: Ebenen
      tipInsertLevel: Neue Ebene an Position {n} einfügen
      tipEditLevel: Übersetzungen der Bezeichnung für Ebene "{levelLabel}" bearbeiten
      tipDeleteLevel: Ebene "{levelLabel}" löschen
      msgInsertSuccess: Ebene an Position {position} eingefügt
      msgEditSuccess: Änerungen an Ebene auf Position {position} gespeichert
      msgDeleteSuccess: Ebene "{levelLabel}" gelöscht
      warnInsertLevel: |
        Das nachträgliche Einfügen einer Textebene ist eine Operation mit
        gravierenden Auswirkungen auf das Datenmodell des Textes.
        Die Anwendung wird ihr Bestes tun, um die neue Ebene in die
        bestehende Datenstruktur einzubetten, aber Sie werden das Ergebnis
        anschließend mit Hilfe der Einstellungen für die Strukturknoten des Textes
        an Ihre Bedürfnisse anpassen müssen.
        Es ist außerdem angeraten, ein Backup des aktuellen Zustands Ihrer
        Datenbank zu erstellen, bevor Sie diesen Schritt durchführen.
      warnDeleteLevel: |
        Das Löschen einer Textebene hat weitreichende Folgen:
        Alle Daten, die mit dieser Textebene verbunden sind,
        werden mit ihr gelöscht. Dies betrifft alle (!) Datenschichten auf dieser
        Ebene - egal, welcher Benutzer diese erstellt hat!
        Die Anwendung wird ihr Bestes tun, um angrenzende Ebenen sinnvoll miteinander
        zu verbinden, aber Sie werden das Ergebnis
        anschließend mit Hilfe der Einstellungen für die Strukturknoten des Textes
        an Ihre Bedürfnisse anpassen müssen.
        Bitte vergewissern Sie sich, dass Sie wissen,
        was Sie tun und machen Sie ein Backup Ihrer Datenbank,
        bevor Sie diese Aktion durchführen! Sind Sie sich sicher, dass Sie die
        Textebene "{levelLabel}" löschen möchten?
    nodes:
      heading: Knoten
      add:
        heading: Knoten zu "{parentLabel}" auf Ebene {level} hinzufügen
        tooltip: Knoten hinzufügen
        msgSuccess: Knoten "{label}" zu "{parentLabel}" hinzugefügt
      lblBtnAddNodeFirstLevel: Hinzufügen
      tipBtnAddNodeFirstLevel: Knoten auf oberster Ebene hinzufügen
      lblBtnDownloadTemplate: Vorlage
      tipBtnDownloadTemplate: Strukturdefinitions-Vorlage herunterladen
      lblBtnUploadStructure: Importieren
      tipBtnUploadStructure: Strukturdefinition hochladen (nur bei leerer Struktur!)
      infoNoNodes: |
        Dieser Text hat noch keine Strukturknoten.
        Fügen Sie den Strukturebenen des Textes Knoten hinzu,
        indem Sie die untenstehenden Werkzeuge verwenden,
        oder laden Sie eine Strukturvorlage herunter,
        die Sie programmatisch mit Ihren Daten füllen können,
        und laden Sie diese dann hier hoch.
      warnGeneral: |
        Das Neuordnen oder Löschen von Textknoten hat gravierende Auswirkungen auf das
        Datenmodell des Textes. Es ist dringend empfohlen, ein Backup des aktuellen
        Zustands der Datenbank zu erstellen, bevor Änderungen vorgenommen werden.
      warnDeleteNode: |
        Wenn Sie diesen Knoten löschen, werden alle Daten, die mit ihm und allen
        seinen Kind-Knoten verbunden sind, ebenfalls gelöscht.
        Dies kann potenziell alle Datenschichten betreffen – auch jene,
        die von anderen Benutzern angelegt wurden. Falls Sie ihr Ziel auch durch das Verschieben
        des Knotens auf seiner Strukturebene erreichen können, sollten sie das stattdessen tun,
        da auf diese Weise keine Daten gelöscht würden.
        Nun, sind Sie sich wirklich sicher, dass Sie den ausgewählten Knoten löschen wollen?
      tipDeleteNode: Knoten "{node}" löschen
      infoDeletedNode: Knoten "{node}" gelöscht (insgesamt {nodes} Knoten und {units} Daten-Einheiten)
      infoMovedNode: Knoten "{node}" auf position {position} von Ebene "{level}" verschoben
      errorNodeLeftLevel: Text-Knoten können nur innerhalb der gleichen Ebene verschoben werden!
      checkShowWarnings: Zeige Warnungen, bevor destruktive Operationen durchgeführt werden
      rename:
        heading: Knoten umbenennen
        msgSuccess: Knoten "{oldName}" umbenannt zu "{newName}"
      upload:
        msgSuccess: Neue Textstruktur erfolgreich hochgeladen und verarbeitet
        msgError: 'Fehler beim Hochladen und Verarbeiten der Textstruktur'
  newText:
    heading: Neuer Text
    headerInfoAlert: |
      Hier können Sie einen neuen Text anlegen. Dafür müssen Sie nur die grundlegendsten Angaben machen.
      Zunächst wird der Text nicht öffentlich gelistet und ist nur für Administratoren zugänglich.
      Sie werden im Anschluss zu einer Ansicht weitergeleitet, in der Sie weitere Einstellungen vornehmen können,
      bevor Sie den Text öffentlich verfügbar machen.
    btnProceed: Fortfahren
