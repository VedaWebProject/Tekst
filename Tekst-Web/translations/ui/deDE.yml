  warnTransfer: |
    Wenn sie eine Ressource an einen Benutzer übertragen,
    wird dieser Benutzer der neue einzige Besitzer der Ressource und kann diese editieren,
    löschen, zur Veröffentlichung vorschlagen und Zugriffsrechte vergeben.
    Bitte fahren Sie nur fort, wenn Sie sich dessen bewusst sind!
