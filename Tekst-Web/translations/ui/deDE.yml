  warnTransfer: |
    Wenn sie eine Ressource an einen Benutzer übertragen,
    wird dieser Benutzer der neue einzige Besitzer der Ressource und kann diese editieren,
    löschen, zur Veröffentlichung vorschlagen und Zugriffsrechte vergeben.
    Bitte fahren Sie nur fort, wenn Sie sich dessen bewusst sind!
  warnPropose: |
    Sie sind dabei, Ihre Ressource zur Veröffentlichung vorzuschlagen.
    Es ist sehr wichtig, dass Sie die Auswirkungen eines
    Veröffentlichungsvorschlags verstehen.
  warnUnpropose: |
    Sind Sie sicher, dass Sie Ihren Veröffentlichungsvorschlag
    für diese Ressource zurückziehen wollen?
  warnPublish: |
    Sie sind im Begriff, diese Ressource für die Öffentlichkeit
    (nicht registrierte Benutzer) zu veröffentlichen. Es ist sehr wichtig,
    dass Sie sich über die Auswirkungen der Veröffentlichung
    von Ressourcen im Klaren sind.
  warnUnpublish: |
    Sind Sie sicher, dass Sie die Veröffentlichung dieser
    Ressource zurückziehen wollen?
  warnDelete: |
    Sind Sie sicher, dass Sie diese Ressource und alle
    mit ihr verbundenen Daten löschen wollen?
    Dies kann nicht rückgängig gemacht werden.
  infoCreateVersion: |
    Sie sind dabei, eine neue Version der Ressource "{title}" zu erstellen.
    Diese neue Version wird für Fundstellen, für die sie keine eigenen Inhalte enthält,
    die Inhalte der Originalversion anzeigen. Sie enthält zunächst keine eigenen Inhalte.
    Wenn Sie Korrekturen oder Ergänzungen zu Inhalten der Originalversion angelegt haben,
    können Sie dem Besitzer vorschlagen, diese oder Teile davon zu übernehmen.
    Möchten Sie fortfahren?
