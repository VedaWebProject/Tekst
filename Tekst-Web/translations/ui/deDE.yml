    Sie sind im Begriff, diese Ressource für die Öffentlichkeit
    (nicht registrierte Benutzer) zu veröffentlichen. Es ist sehr wichtig,
    dass Sie sich über die Auswirkungen der Veröffentlichung
    von Ressourcen im Klaren sind.
