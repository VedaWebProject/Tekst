      heading: Fundstellen
      add:
        heading: Fundstelle zu "{parentLabel}" auf Ebene "{level}" hinzufügen
        tooltip: Fundstelle hinzufügen
        msgSuccess: Fundstelle "{label}" zu "{parentLabel}" hinzugefügt
