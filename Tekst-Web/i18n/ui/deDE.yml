    Wenn sie eine Ressource an eine andere Benutzer*in übertragen,
    verlieren Sie Ihre Berechtigungen diese zu editieren,
    zu löschen, zur Veröffentlichung vorzuschlagen und Zugriffsrechte zu vergeben.
    Bitte fahren Sie nur fort, wenn Sie sich dessen bewusst sind!
  warnPropose: |
    Sie sind dabei, Ihre Ressource zur Veröffentlichung vorzuschlagen.
    Es ist sehr wichtig, dass Sie die Auswirkungen eines
    Veröffentlichungsvorschlags verstehen.
