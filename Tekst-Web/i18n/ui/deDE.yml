    Sie sind im Begriff, diese Ressource zu veröffentlichen und
    sie auch für nicht registrierte Benutzer*innen zugänglich zu machen.
    Sie werden als Besitzer der Ressource eingetragen und damit die hauptsächliche
    Ansprechperson für andere Benutzer*innen in Belangen zu dieser Ressource.
    Veröffentlichte Ressourcen können auf andere Administratoren übertragen werden.
    Es ist sehr wichtig, dass Sie sich über die Auswirkungen der Veröffentlichung
    von Ressourcen im Klaren sind.
